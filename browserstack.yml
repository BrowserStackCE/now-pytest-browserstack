userName: $BROWSERSTACK_USERNAME
accessKey: $BROWSERSTACK_ACCESS_KEY
framework: pytest
browserstackLocal: ${BROWSERSTACK_LOCAL}
buildName: ${BROWSERSTACK_BUILD_NAME}
source: ${BROWSERSTACK_BUILD_NAME}
projectName: ${BROWSERSTACK_PROJECT_NAME}
percy: true
percyCaptureMode: testcase
debug: true
networkLogs: true
consoleLogs: verbose
performance: report
accessibility: true
accessibilityOptions:
    wcagVersion: wcag21aaa # Default: wcag21aa
    includeIssueType: 
        bestPractice: true # Default: false
        needsReview: true # Default: true
        experimental: false # Default: true
        advanced: false
parallelsPerPlatform: ${BSTACK_PARALLELS}
platforms:
  - osVersion: Windows
    browserName: Chrome
    browserVersion: latest-1

  - osVersion: Windows
    browserName: Firefox
    browserVersion: latest-2

  - osVersion: Windows
    browserName: Edge
    browserVersion: latest

  - osVersion: Windows
    browserName: Chrome
    browserVersion: latest-1

  - osVersion: Windows
    browserName: Chrome
    browserVersion: latest-2
